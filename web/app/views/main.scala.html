@(title: String)

<!DOCTYPE html>

<html>
<head>
<title>@title</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/s3index.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.ico")">
</head>
<body>

	<div class="navbar">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
				</a> <a class="brand" href="#">S3 Index Generation</a>
			</div>
		</div>
	</div>

	<div class="row-fluid">
		<div class="wizard">
			<a class="current"><span class="badge badge-inverse">1</span> Specify Your Bucket</a> <a><span class="badge">2</span> Set View Properties</a> <a><span
				class="badge">3</span> Generate Index</a>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span9">
			<form id="form">
				<fieldset>
				<legend><i class="icon-asterisk"></i><b>Bucket Name</b></legend>
				<!-- Bucket Name -->
				<div id="CGbucketName" class="control-group">
           <input type="text" id="bucketName" name="bucketName" class="input-large form-error" placeholder="mybucket">
          </div>
				<legend>AWS Credentials</legend>
				  <!-- Access Key -->
          <div class="control-group">
           <input type="text" id="accessKeyID" name="accessKeyID" class="input-large" placeholder="Access Key ID">
          </div>							
          <!-- Secret Key -->			
          <div class="control-group">
           <input type="password" id="secretAccessKey" name="secretAccessKey" class="input-large" placeholder="Secret Access Key">
           </div>
					<legend>Bucket Parameters</legend>
					<!-- Depth Level -->
					<div class="control-group">
					 <label><b>Depth Level</b></label> <input id="depthLevel" name="depthLevel" type="number" min=1 max=100 class="input-small" placeholder="Infinity">
					</div>
					<!-- Exclude Path -->
					<div class="control-group">
						<label><b>Exclude Paths</b></label>
						<div class="clonable-exclude-paths">
						  <div id="CGexcludePath" class="control-group">
							<div class="input-append">
								<input class="span6" name="excludePath" id="excludePath" type="text" value="*/index.html"> <span class="add-on"> <i id="delExcludePathBtn"
									class="icon-remove"></i>
								</span>
							</div>
							</div>
						</div>
						<button id="addExcludePathBtn" class="btn btn-small" type="button">
							<i class="icon-plus"></i>
						</button>
					</div>
					<!-- Include Path -->
					<div class="control-group">
					<label><b>Include Paths</b></label>
						<div class="clonable-include-paths">
						  <div class="control-group">
							<div class="input-append">
								<input class="span6" name="includePath" id="includePath" type="text" placeholder="*"> <span class="add-on"> <i id="delIncludePathBtn"
									class="icon-remove"></i>
								</span>
							</div>
							</div>
						</div>
						<button id="addIncludePathBtn" class="btn btn-small" type="button">
							<i class="icon-plus"></i>
						</button>
					</div>
					<hr>
					<!-- Next -->
					<a class="btn btn-large btn-primary" href="#" id="next" >Next <i class="icon-chevron-right icon-white"></i></a>
					<!-- Go -->
					<a class="btn btn-large" href="#" id="go" >Go <i	class="icon-ok"></i></a>
					<div></div>
				</fieldset>
			</form>
		</div>
	</div>
	<!--/row-->

	<hr>

	<footer>
		<p>&copy; Codeminders 2012</p>
	</footer>

	<script src="@routes.Assets.at("javascripts/jquery-1.8.2.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/s3index.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/spin.min.js")" type="text/javascript"></script>	
	<script type="text/javascript">
		$(document).ready(
				function() {
					registerClonable('clonable-include-paths',
							'addIncludePathBtn', 'delIncludePathBtn');
					registerClonable('clonable-exclude-paths',
							'addExcludePathBtn', 'delExcludePathBtn');
					clone('clonable-exclude-paths', 'delExcludePathBtn')
					registerFormSubmitButton('next', "@routes.Application.properties")
					registerFormSubmitButton('go', "@routes.Application.properties")
				});
	</script>

</body>
</html>
