@(pageTitle: String)(body: Html)(footer: Html)

<!DOCTYPE html>

<html>
<head>
<title>@pageTitle</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/s3index.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.ico")">
</head>
<body>
	<div class="navbar navbar-fixed-top navbar-inverse">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
				</a> <a class="brand" href="#"><img src="@routes.Assets.at("img/logo-20x20.png")"/> S3 Index Generator</a>
				<div class="likes">
					<div class="fb-like" data-href="http://codeminders.com" data-send="false" data-layout="button_count" data-width="350" data-show-faces="false"
						data-action="recommend" data-colorscheme="dark" data-font="tahoma"></div>
					<div class="g-plusone" data-size="small" data-href="http://codeminders.com"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row-fluid">
			@body
		</div>
		<div class="row-fluid">
		  <hr/>
		  <footer>
            <p>&copy; Codeminders 2012</p>
      </footer>
		</div>
	</div>	
</body>
@footer
</html>
